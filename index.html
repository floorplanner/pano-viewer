<!DOCTYPE html>
<html>
  <head>
    <title>A frame test</title>
    <!-- reset some default props and add state classes used for active toggles -->
    <link rel="stylesheet" href="css/main.css" type="text/css" />
    <!-- including required JS -->
    <script src="/js/aframe.min.js" type="text/javascript"></script>
    <script src="/js/aframe-cubemap.min.js" type="text/javascript"></script>
    <!-- ES2015 (ES6) version of this file is also available when the time comes (and much more readable than the ES5 one) -->
    <script src="/js/panorama.min.js" type="text/javascript"></script>
    <script async src="/js/main.js" type="text/javascript"></script>
  </head>
  <body>
    <!-- attributes can also be set in HTML, use dashes instead of underscores e.g. auto_rotate: true becomes auto-rotate="true" -->
    <!-- cubemap specific parameters (defined by cubemap_*) are to be used without the cubemap prefix in HTML -->
    <!-- last but not least, if cubemap_folder_template is defined, the placeholders can also be used in HTML and will be replaced by their value -->
    <div class="panorama" panorama-id="18755"></div>
  </body>
</html>
